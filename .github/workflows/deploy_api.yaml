name: Deploy API

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      PROJECT_ID: dtu-mlops-project-410911
      GCP_CREDENTIALS: ${{ secrets.DATA_BUCKET_SERVICE_ACCOUNT_2 }}
      CONTAINER_NAME: dog-breed-identification-api
      SERVICE_NAME: dog-breed-identification-api
    
    steps:
    - name: Google Cloud Authentication
      uses: google-github-actions/auth@v1
      with: 
        credentials_json: ${{ env.GCP_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Build docker image
      uses: gcr.io/cloud-builders/docker
      args: ['build', '-t', 'gcr.io/${{ env.PROJECT_ID }}/${{ env.CONTAINER_NAME }}:latest', '.'] 

    - name: Push docker image to Container Registry
      uses: gcr.io/cloud-builders/docker
      args: ['push', 'gcr.io/${{ env.PROJECT_ID }}/${{ env.CONTAINER_NAME }}:latest']

